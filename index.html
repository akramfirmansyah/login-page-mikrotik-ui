<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ndoro Queen</title>
    <link rel="stylesheet" href="asset/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="top">
            <h2>Ndoro Queen</h2>
            <div class="option">
                <button class="btn" onclick="showVouc()">Voucher</button>
                <button class="btn" onclick="showUser()">Member</button>
            </div>

        </div>

        <form class="input" id="inp-voucher">
            <p>Masukkan Voucher</p>
            <input type="text" name="voucher" id="voucher" placeholder="Voucher">
            <input type="submit" name="submit">
        </form>
        <form class="input" id="inp-username" style="display: none;">
            <p>Masukkan Username</p>
            <input type="text" name="username" id="username" placeholder="Username">
            <input type="password" name="password" id="password" placeholder="Password">
            <input type="submit" name="submit">
        </form>

    </div>

    <script>
        function showVouc() {
            $('#inp-voucher').show();
            $('#inp-username').hide();
        }

        function showUser() {
            $('#inp-username').show();
            $('#inp-voucher').hide();
        }
    </script>
</body>

</html>
